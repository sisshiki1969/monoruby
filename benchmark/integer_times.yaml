prelude: |
  class Integer
    def ruby_times
      if block_given?
        i = 0
        while i < self
          yield i
          i += 1
        end
        self
      else
        self.to_enum(:times)
      end
    end
  end

  class Array
    def ruby_each
      if block_given?
        i = 0
        while i < self.size
          yield(self[i])
          i += 1
        end
        self
      else
        self.to_enum(:ruby_each)
      end
    end

    def ruby_each_with_index
      return self.to_enum(:ruby_each_with_index) if !block_given?
      i = 0
      while i < self.size
        yield self[i], i
        i += 1
      end
      self
    end

    def ruby_map!
      if block_given?
        i = 0
        while i < self.size
          self[i] = yield(self[i])
          i += 1
        end
        self
      else
        self.to_enum(:ruby_map!)
      end
    end

    def ruby_map
      return self.to_enum(:ruby_map) if !block_given?
      res = Array.new(self)
      i = 0
      while i < self.size
        res[i] = yield(self[i])
        i += 1
      end
      res
    end

    def ruby_map!
      return self.to_enum(:ruby_map!) if !block_given?
      i = 0
      while i < self.size
        self[i] = yield(self[i])
        i += 1
      end
      self
    end

  end

  a = [*(0..999)]
benchmark:
  integer_times: |
    1000.times do end
  integer_ruby_times: |
    1000.ruby_times do end
  array_each: |
    a.each do |elem| end
  array_ruby_each: |
    a.ruby_each do |elem| end
  array_map: |
    a.map do |elem| elem end
  array_ruby_map: |
    a.ruby_map do |elem| elem end
  array_map_: |
    a.map! do |elem| elem end
  array_ruby_map_: |
    a.ruby_map! do |elem| elem end
  array_each_with_index: |
    a.each_with_index do |elem| end
  array_ruby_each_with_index: |
    a.ruby_each_with_index do |elem| end
loop_count: 5000
