[package]
name = "monoruby"
version = "0.3.0"
authors = ["monochrome <sisshiki@mac.com>"]
description = "another CRuby implementation with JIT compiler."
repository = "https://github.com/sisshiki1969/monoruby"
edition = "2021"
license = "MIT OR Apache-2.0"
default-run = "monoruby"
build = "build.rs"

[[bin]]
name = "monoruby"

[[bin]]
name = "irm"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
dump-bc = []
emit-asm = ["dump-bc"]
emit-bc = ["dump-bc"]
jit-log = []
jit-debug = []
deopt = ["jit-log", "dump-bc"]
gc-log = []
gc-debug = []
gc-stress = []
profile = ["dump-bc"]
perf = []
test = []
require = []

[dependencies]
clap = { version = "4.1.4", features = ["derive"] }
rustyline = "14.0.0"
paste = "1.0.7"
monoasm_macro = { git = "https://github.com/sisshiki1969/monoasm.git" }
monoasm = { git = "https://github.com/sisshiki1969/monoasm.git" }
ruruby-parse = { git = "https://github.com/sisshiki1969/ruruby-parse.git" }
monoruby-attr = { path = "../monoruby_attr" }
num = "0.4.0"
fxhash = "0.2.1"
tempfile = "3.3.0"
dtoa = "1.0"
chrono = "0.4.19"
smallvec = { git = "https://github.com/sisshiki1969/rust-smallvec.git", features = [
  "const_generics",
] }
escape_string = "0.1.2"
hex = "0.4.3"
rand = "0.8.5"
indexmap = "2.0.0"
regex = "1.7.1"
fancy-regex = "0.13.0"
libc = "0.2.139"
getrandom = "0.2.8"
sfmt = "0.7.0"
bitvec = "1.0.1"
ansi_term = "0.12.1"
dirs = "5.0.1"
globset = "0.4.14"

[build-dependencies]
dirs = "5.0.1"
