name: Rust

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.1"
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install ImageMagick
        run: sudo apt-get install imagemagick
      - name: Clone optcarrot
        run: git clone https://github.com/mame/optcarrot.git ../
      - name: Test
        run: bin/test

      - name: Generate code coverage
        run: cargo llvm-cov --features deopt --features profile --features perf --features emit-cfg --features emit-asm --features emit-bc --workspace --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: lcov.info
          fail_ci_if_error: true
